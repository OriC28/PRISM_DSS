<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Título por defecto{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Header/Navbar -->
    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="logo">PRISM <span>DSS</span></h1>
        </div>
        <div class="header-right">
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
    </header>

    <!-- Sidebar Menu -->
    <aside class="sidebar" id="sidebar">
        <nav class="nav-menu">
            <ul>
                <li class="{% if active_page == 'dashboard' %}active{% endif %}">
                    <a href="/dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Panel de Control</span>
                    </a>
                </li>
                <li class="{% if active_page == 'register' %}active{% endif %}"> 
                    <!-- me falta algo -->
                    <a href="/registrar-proyecto">
                        <i class="fas fa-project-diagram"></i>
                        <span>Registrar Proyecto</span>
                    </a>
                </li>
                <li class="{% if active_page == 'analizar-proyecto' %}active{% endif %}">
                    <a href="/analizar-proyecto">
                        <i class="fas fa-brain"></i>
                        <span>Analizar Proyecto (IA)</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
        {% block module %}{% endblock %}
        {% block current_page %}{% endblock %}
        {% block content %}{% endblock %}
    <!-- Footer común -->
    <footer>
        <p>© 2025 PRISM DSS</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/scripts.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
