<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Gestión de Riesgos</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> Gestión de Riesgos</h1>
            <p>Por favor ingrese sus credenciales para acceder al sistema</p>
        </div>
        <form class="login-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <span class="error-message" id="username_error">
                    {{form.username.errors}}
                </span>
                <label for="username">{{form.username.label}}</label>
                {{form.username}}
                </div>

            <div class="form-group">
                <span class="error-message" id="password_error">
                    {%for message in messages%}
                    {{message}}
                    {%endfor%}
                </span>
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                {{form.password}}
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>

            </div>
        </form>
            <br>
            <div class="form-actions">
                <a href="/admin" class="btn-admin">
                    <i class="fas fa-user-cog"></i> Acceso Administradores
                </a>
            </div>
        <div class="login-footer">
            <p>¿Problemas para iniciar sesión? <a href="#">Contactar soporte</a></p>
        </div>
    </div>
</body>
</html>
